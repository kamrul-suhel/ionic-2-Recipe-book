<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
          type="text"
          name="ingredientName"
          placeholder="Milk"
          required
          ngModel
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input
          type="number"
          name="amount"
          placeholder=""
          ngModel
          required
        ></ion-input>
      </ion-item>
    </ion-list>
    <button
      ion-button
      type="submit"
      block
      [disabled]="!f.valid"
    >Add</button>
  </form>


  <ion-list>
    <ion-item *ngFor="let item of shopingListItems" (click)="onDeleteItem(item)">
      {{ item.name }} - ({{item.amount}})
    </ion-item>
  </ion-list>

</ion-content>
